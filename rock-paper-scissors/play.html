<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mishael Enyi" />
    <meta
      name="keywords"
      content="rock, paper, scissors, game, rock paper scissors game, chances, game of chance, boredom, bored,  lively, ai, computer, random, randomize, choices"
    />
    <meta
      name="description"
      content="A classic game of rock paper scissors made to create fun thins to do when bored."
    />

    <!-- STYLESHEET SECTION -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../general styles/nav-menu.css" />

    <title>The Min Game Hub - Rock Paper Scissors</title>
  </head>
  <body>
    <nav class="nav">
      <div class="ham" onclick="showMenu()">
        <span class="bar bar1"></span> <br />
        <span class="bar bar2"></span>
      </div>
      <ul class="navlist">
        <li><a href="../index.html">Home</a></li>
        <li><a href="levels.html">Levels</a></li>
      </ul>
    </nav>
    <main>
      <div
        class="w-75 container d-flex align-items-center justify-content-between flex-column flex-md-row justify-content-md-around"
      >
        <p
          class="fa-regular fa-hand-back-fist fa-5x choice border border-3 rounded-circle rock"
        >
          <i class="pt-2">Rock</i>
          <!--* Rock-->
        </p>
        <p
          class="fa-regular fa-hand fa-5x choice border border-3 rounded-circle paper"
        >
          <i class="pt-2">Paper</i>
          <!--* Paper-->
        </p>
        <p
          class="fa-regular fa-hand-scissors fa-5x choice border border-3 rounded-circle scissors"
        >
          <i class="pt-2">Scissors</i>
        </p>
      </div>

      <!-- the records section/score-keeping section  -->
      <div class="game-info w-50 mt-3 d-md-flex flex-md-column-reverse">
        <div
          class="picked d-flex align-items-center justify-content-around flex-md-column mt-md-5"
        >
          <p class="picks user">You: <span id="player-score">0</span></p>
          <p class="picks computer">
            Computer: <span id="computer-score">0</span>
          </p>
        </div>
        <div
          class="records d-flex align-items-center justify-content-between w-100 mt-1"
        >
          <p class="text-center"><b id="wins">0</b><br />Wins</p>
          <p class="text-center"><b id="draws">0</b><br />Draws</p>
          <p class="text-center"><b id="losses">0</b><br />Losses</p>
        </div>
      </div>

      <!-- A modal to be shown afer a win or loss -->
      <div
        class="endgame border border-3 rounded-3 container w-50 py-5 mx-auto"
      >
        <p class="result">Player wins</p>
        <div
          class="btn-container w-100 d-flex align-items-center justify-content-center flex-column flex-md-row mt-5"
        >
          <button
            class="w-75 my-2 my-md-0 mx-md-2 btn border border-3 rounded-3"
          >
            Exit
          </button>
          <button
            class="w-75 my-2 my-md-0 mx-md-2 btn border border-3 rounded-3 restart"
          >
            Restart
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="../general scripts/ham-menu.js"></script>
  </body>
</html>
